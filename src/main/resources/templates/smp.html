<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer assistir cmg?</title>
    <img th:src="@{/img/cattt.webp}" alt="Imagem personalizada" width="300" >
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #4CAF50;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Quer namorar cmg?</h2>
        <button id="btnSim" onclick="trocarResposta('sim')">Sim</button>
        <button id="btnNao" onclick="trocarResposta('nao')">NÃ£o</button>
    </div>

    <script>
        function trocarResposta(resposta) {
            if (resposta === 'nao') {
                // Troca os textos para que sempre "Sim" seja a resposta escolhida
                document.getElementById('btnSim').textContent = 'Sim';
                document.getElementById('btnNao').textContent = 'Sim';
            }
        }
    </script>

</body>
</html>
